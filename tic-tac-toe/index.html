<html>
<head>
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">Tic Tac Toe</div>
  <div id="game">
    <div id="board">
      <div id="one" class="piece"></div>
      <div id="two" class="piece"></div>
      <div id="three" class="piece"></div>
      <div id="four" class="piece"></div>
      <div id="five" class="piece"></div>
      <div id="six" class="piece"></div>
      <div id="seven" class="piece"></div>
      <div id="eight" class="piece"></div>
      <div id="nine" class="piece"></div>
    </div>
    <div id="scoreboard">
      <div id="xPlayer">X</div>
      <div id="oPlayer">O</div>
      <div id="xWins">0</div>
      <div id="oWins">0</div>
      <div id='winBox'></div>
      <button id="btn">New Game</button>
      <div id = 'options'>
        <input type="checkbox" id="rotator" name="rotator" checked>
        <label for="rotator">Rotate?</label>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
